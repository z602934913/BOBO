<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜-登录</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
	<div class="login_top clearfix">
		<a href="#" class="login_logo"><img src="../../static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="register">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" novalidate>
                    {% csrf_token %}
                        {% for fields in form %}
                            {{ fields }}
                        {% endfor %}
                        <div class="more_input clearfix" style="margin-top: -23px">
                            <span style="color:red">{{ form.password.errors.0 }}</span>
                        </div>
						<div class="more_input clearfix" style="margin-top: -3px">
{#							<input type="checkbox" name="">#}
{#							<label>记住用户名</label>#}
{#							<a href="#">忘记密码</a>#}
                            <input name="code" type="text" size="10" style="height: 27px;background-color:#f8f8f8;border:1px solid #e0e0e0 " placeholder="   验证码" >
                            <img src="/user/code" alt="" style="margin-left: 50px">
                            <br>
                            <div>
                                <span style="margin-left: -100px;font-size: 10px;color:red">{{ code_error }}</span>
                            </div>
						</div>

						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2016 北京天天生鲜信息技术有限公司 All Rights Reserved</p>
		<p>电话：010-****888    京ICP备*******8号</p>
	</div>
	
</body>
</html>
